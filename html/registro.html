<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro </title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../css/info.css">
</head>

<body>
    <div class="infoUser"><p>&#9432; Si creas tu cuenta como <b>organizador</b> tu apodo sera visible como creador de tus eventos</p></div>
    <div class="infoPass"><p>&#9432; La <b>contraseña</b> debe contener: <b>símbolos, mayúsculas, minúsculas y letras</b></p></div>
    <form class="my-form">
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="../assets/logo.png" alt="Logo" class="logo">
            </a>
            <h1>Bienvenido &#x1F44B;</h1>
            <p>Crea tu cuenta</p>
        </div>
        <div class="input__wrapper">
            <input type="user" id="user" name="user" class="input__field" placeholder="Usuario" required>
            <label for="user" class="input__label">Usuario</label>
            <svg id="userIcon" class="input__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"></path>
            </svg>
        </div>
        <div class="input__wrapper">
            <input type="username" id="username" name="username" class="input__field" placeholder="Apodo" required>
            <label for="username" class="input__label">Apodo</label>
            <svg  id="usernameIcon" class="input__icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"></path>
            </svg>
        </div>
        <div class="input__wrapper">
            <input type="email" id="email" name="email" class="input__field" placeholder="Email" required>
            <label for="email" class="input__label">Email</label>
            <svg id="mailIcon" class="input__icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"></path>
            </svg>
        </div>
        <div class="input__wrapper">
            <input id="password" type="password" class="input__field" placeholder="Contraseña" required>
            <label for="password" class="input__label">
                Contraseña
            </label>
            <svg id="passIcon" class="input__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
            </svg>
        </div>
        <div class="input__wrapper">
            <input type="city" id="city" name="city" class="input__field" placeholder="Ciudad" required>
            <label for="city" class="input__label">Ciudad</label>
            <svg id="cityIcon" class="input__icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path fill="none" d="M10,0.186c-3.427,0-6.204,2.778-6.204,6.204c0,5.471,6.204,6.806,6.204,13.424c0-6.618,6.204-7.953,6.204-13.424C16.204,2.964,13.427,0.186,10,0.186z M10,14.453c-0.66-1.125-1.462-2.076-2.219-2.974C6.36,9.797,5.239,8.469,5.239,6.39C5.239,3.764,7.374,1.63,10,1.63c2.625,0,4.761,2.135,4.761,4.761c0,2.078-1.121,3.407-2.541,5.089C11.462,12.377,10.66,13.328,10,14.453z"></path>
                <circle fill="none" cx="10" cy="5.67" r="1.608"></circle>
            </svg>
        </div>
        <div class="input__wrapper">
            <input type="phone" id="phone" name="phone" class="input__field" placeholder="Telf." required>
            <label for="phone" class="input__label">Telf.</label>
            <svg id="phoneIcon" class="input__icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13.372,1.781H6.628c-0.696,0-1.265,0.569-1.265,1.265v13.91c0,0.695,0.569,1.265,1.265,1.265h6.744c0.695,0,1.265-0.569,1.265-1.265V3.045C14.637,2.35,14.067,1.781,13.372,1.781 M13.794,16.955c0,0.228-0.194,0.421-0.422,0.421H6.628c-0.228,0-0.421-0.193-0.421-0.421v-0.843h7.587V16.955z M13.794,15.269H6.207V4.731h7.587V15.269z M13.794,3.888H6.207V3.045c0-0.228,0.194-0.421,0.421-0.421h6.744c0.228,0,0.422,0.194,0.422,0.421V3.888z"></path>
            </svg>
        </div>
        
            <select name="rol" id="rol">
                <option value="user">Usuario</option>
                <option value="organizer">Organizador</option>
            </select>
        
        <div id="club"></div>
        
        <button type="submit" id="btnCreate" class="my-form__button">
           Create
        </button>
        <div class="my-form__actions">
            <div class="my-form__row">
                <span>¿Tienes cuenta?</span>
                <a href="login.html" title="Create Account">
                    Inicia sesion
                </a>
            </div>
        </div>
    </form>
    <script src="../js/registro.js"></script>
    </body>

</html>
