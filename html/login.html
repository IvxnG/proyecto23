<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login </title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../css/notif.css" />
</head>

<body>
    <form class="my-form">
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="../assets/logo.png" alt="Logo" class="logo">
            </a>
            <h1>Bienvenido de vuelta &#x1F44F;</h1>
            <p>Inicia sesión!</p>
        </div>
        <div class="input__wrapper">
            <input type="user" id="user" name="user" class="input__field" placeholder="Usuario" required>
            <label for="email" class="input__label">Usuario</label>
            <svg class="input__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"></path>
            </svg>
        </div>
        <div class="input__wrapper">
            <input id="password" type="password" class="input__field" placeholder="Contraseña" required>
            <!-- title="Minimo 6 caracteres y un número" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" -->
            <label for="password" class="input__label">
                Contraseña
            </label>
            <svg id="passIcon" class="input__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
            </svg>
        </div>
        <button type="submit" id="btnLog" class="my-form__button">
            Login
        </button>
        <button type="submit" id="btnToken" class="my-form__button">
            Token
        </button>
        <button type="submit" id="btnHome" class="my-form__button2">
            Home
        </button>
        <div class="my-form__actions">
            <div class="my-form__row">
                <span>¿No tienes cuenta?</span>
                <a href="registro.html" title="Create Account">
                    Crea una
                </a>
            </div>
        </div>
    </form>
    <script src="../js/login.js"></script>
</body>

</html>
