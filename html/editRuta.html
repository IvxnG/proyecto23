<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Evento </title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/logo.png" />
</head>

<body>
    <form class="my-form">
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="../assets/logo.png" alt="Logo" class="logo">
            </a>
            <h1>Edita la carrera &#128206;</h1>
            <p>Añade o modifica datos</p>
        </div>
        <div class="input__wrapper">
            <input type="text" id="evento" name="evento" class="input__field" placeholder="Evento" required>
            <label for="evento" class="input__label">Evento</label>
        </div>
        <div class="input__wrapper">
            <input type="number" id="distancia" name="distancia" class="input__field" placeholder="Distancia" required>
            <label for="distancia" class="input__label">Distancia (mts)</label>
        </div>
        <div class="input__wrapper">
            <input type="date" id="date" name="date" class="input__field" placeholder="Fecha" required>
            <label for="date" class="input__label">Fecha</label>
        </div>
        <div class="input__wrapper">
            <label for="categoria">Categoria :</label>
            <select name="categoria" id="categoria">
                <option value="juvenil">Juvenil (- 18 años)</option>
                <option value="adultos">Adultos (18 a 65)</option>
                <option value="senior">Senior (65+)</option>
            </select>
        </div>
        <div id="ganadores"></div>
        <h2>Ganadores : </h2>
        <div class="input__wrapper">
            <input type="text" id="primero" name="primero" class="input__field" placeholder="Primero" required>
            <label for="primero" class="input__label">Primero</label>
        </div>
        <div class="input__wrapper">
            <input type="text" id="segundo" name="segundo" class="input__field" placeholder="Segundo" required>
            <label for="segundo" class="input__label">Segundo</label>
        </div>
        <div class="input__wrapper">
            <input type="text" id="tercero" name="tercero" class="input__field" placeholder="Tercero" required>
            <label for="tercero" class="input__label">Tercero</label>
        </div>
        <button type="submit" id="btnCreate" class="my-form__button">
           Editar
        </button>
        <button type="submit" id="btnDelete" class="my-form__button">
            Borrar
         </button>
    </form>
    <script src="../js/editRuta.js"></script>
    </body>

</html>
