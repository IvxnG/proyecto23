<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Ruta</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/subirRuta.css" />
    <link rel="shortcut icon" href="../assets/logo.png" />
    <style>
        .nav__cb:checked~.nav__content {
            transition: width 1s cubic-bezier(0.48, 0.43, 0.29, 1.3);
            width: 300px;
        }
    </style>
</head>

<body>
    <!-- HEADER & MENU -->
    <div>
        <div class="header">
            <nav class="nav">
                <input type="checkbox" class="nav__cb" id="menu-cb" />
                <div class="nav__content">
                    <ul class="nav__items">
                        <li class="nav__item">
                            <span class="nav__item-text"><a href="../index.html">Home</a></span>
                        </li>
                        <li class="nav__item">
                            <span class="nav__item-text"><a href="../html/login.html">Log in</a></span>
                        </li>
                        <li class="nav__item">
                            <span class="nav__item-text"><a href="../html/rutas.html">Rutas</a></span>
                        </li>
                    </ul>
                </div>
                <label class="nav__btn" for="menu-cb"></label>
            </nav>
        </div>
        <br><br><br>

        <form  method="post" class="my-form" id="formGpx">
            <div class="login-welcome-row">
                <a href="#" title="Logo">
                    <img src="../assets/logo.png" alt="Logo" class="logo">
                </a>
                <h1>Crea un evento &#x1F44F;</h1>
                <p>Solo archivo .gpx</p>
            </div>
            
            <input type="file" accept=".gpx" id="inputGPX">

            <div class="input__wrapper">
                <input type="text" id="nombre" name="nombre" class="input__field" placeholder="Nombre Evento" required>
                <label for="nombre" class="input__label">Nombre Evento</label>
            </div>
            <div class="input__wrapper">
                <input type="text" id="desnivelPos" name="desnivelPos" class="input__field" placeholder="Desnivel Pos." required>
                <label for="desnivelPos" class="input__label">Desnivel Pos.</label>
            </div>
            <div class="input__wrapper">
                <input type="text" id="desnivelNeg" name="desnivelNeg" class="input__field" placeholder="Desnivel Neg." required>
                <label for="desnivelNeg" class="input__label">Desnivel Neg.</label>
            </div>
            <div class="input__wrapper">
                <input type="text" id="desnivel" name="desnivel" class="input__field" placeholder="Desnivel" required>
                <label for="desnivel" class="input__label">Desnivel.</label>
            </div>
            <button type="submit" id="btnGpx" class="my-form__button">
                Crear
            </button>
        </form>

    </div>
</body>
<script src="../js/togeojson.js"></script>
<script src="../js/subirRuta.js"></script>

</html>
